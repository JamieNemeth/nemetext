name: ğŸš€ FTP Deploy
on: [push, workflow_dispatch]
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ“¦ Get LFTP
        run: sudo apt install lftp
      - name: ğŸ› ï¸ Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate no; set cmd:default-protocol sftp; set sftp:auto-confirm true;" >> ~/.lftp/rc
      - name: ğŸ”‘ Load Secrets
        run: echo "machine ${{ secrets.SFTP_HOSTNAME }} login ${{ secrets.SFTP_USERNAME }} password ${{ secrets.SFTP_PASSWORD }}" > ~/.netrc
      - name: ğŸ“ Upload Folder
        run: lftp -e "mirror --delete-first --no-recursion --parallel=100 -I *.tti -R ./ /" sftp://${{ secrets.SFTP_HOSTNAME }} -p ${{ secrets.SFTP_PORT }}
